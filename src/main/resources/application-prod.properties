# ===== IN-MEMORY H2 DATABASE FÜR RENDER =====
spring.datasource.url=jdbc:h2:mem:puppyracerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== JPA =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===== H2 CONSOLE (OPTIONAL, FÜR DEBUGGING) =====
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== SERVER PORT FÜR RENDER =====
server.port=${PORT:10000}

# ===== CORS =====
cors.allowed-origins=https://htwg-in-schneider.github.io

# ===== AUTH0 =====
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-o8qajefgy1cmtw7t.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://puppyracer.api

# ===== LOGGING =====
logging.level.root=INFO