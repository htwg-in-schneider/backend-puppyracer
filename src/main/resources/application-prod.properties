app.cors.allowed-origins=https://snasn3n.github.io,http://localhost:5173

# ===== PERFORMANCE OPTIMIERUNGEN =====
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
