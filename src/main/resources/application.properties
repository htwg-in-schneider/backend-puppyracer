# ===== AUTH0 CONFIGURATION =====
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-o8qajefgy1cmtw7t.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://puppyracer.api

# ===== DEFAULT CORS =====
app.cors.allowed-origins=http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.max-age=3600

# ===== DEFAULT LOGGING =====
logging.level.root=INFO

# ===== DATABASE CONFIGURATION (f√ºr alle Profile als Fallback) =====
spring.datasource.url=jdbc:h2:mem:puppyracerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.port=${PORT:8080}