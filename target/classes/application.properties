# ============================================
# AUTH0 CONFIGURATION (SPRING SECURITY)
# ============================================

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-o8qajefgy1cmtw7t.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://puppyracer.api


# ============================================
# DATABASE CONFIGURATION (MariaDB via ENV)
# ============================================

# Diese Werte kommen von Render (Environment Variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# WICHTIG: MariaDB Driver explizit setzen
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================

# Für frühe Prod-Phase okay, später evtl. validate
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# MariaDB Dialect (sehr wichtig!)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect


# ============================================
# SERVER CONFIGURATION
# ============================================

# Render.com setzt PORT Umgebungsvariable (standard 8080)
# Fallback auf 8080 wenn PORT nicht gesetzt ist
server.port=${PORT:8080}
server.servlet.context-path=/


# ============================================
# PROFILE CONFIGURATION
# ============================================

spring.profiles.active=prod