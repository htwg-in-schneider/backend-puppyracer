# ===== AUTH0 CONFIGURATION =====
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-o8qajefgy1cmtw7t.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://puppyracer.api

# ===== CORS CONFIGURATION =====
app.cors.allowed-origins=http://localhost:5173,https://htwg-in-schneider.github.io
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.max-age=3600

# ===== H2 DATABASE (IN-MEMORY) =====
spring.datasource.url=jdbc:h2:mem:puppyracerdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# ===== H2 CONSOLE =====
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== SERVER PORT =====
server.port=${PORT:8080}