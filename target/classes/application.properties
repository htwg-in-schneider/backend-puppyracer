# ============================================
# AUTH0 CONFIGURATION (NATIVE SPRING SECURITY)
# ============================================

# Auth0 Issuer (deine Domain)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-o8qajefgy1cmtw7t.us.auth0.com/

# Auth0 Audience (deine API Identifier)
spring.security.oauth2.resourceserver.jwt.audiences=https://puppyracer.api

# ============================================
# DATABASE CONFIGURATION (H2)
# ============================================

spring.datasource.url=jdbc:h2:mem:puppyracerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# SERVER CONFIGURATION
# ============================================

server.port=8081
server.servlet.context-path=/

# ============================================
# DEBUG LOGGING (f√ºr Fehlersuche)
# ============================================

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=TRACE
logging.level.org.springframework.security.oauth2.jwt=TRACE